<h1>Member Register</h1>
<form [formGroup]="formGroup">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput name='name' formControlName='_name'>
  </mat-form-field>
  <mat-form-field>
    <mat-label>DNI</mat-label>
    <input matInput name='dni' formControlName='_dni' >
  </mat-form-field>
  <button mat-raised-button (click)='saveRecord()'>Enviar</button>
</form>
